<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำทักทาย</title>
</head>
<body>
    <h1>โปรแกรมทักทาย</h1> 

<input type="text" id="myInput" oninput="myF()">

<p id="demo"></p>

<script>
function myF() {
  var x = document.getElementById("myInput").value;
  document.getElementById("demo").innerHTML = "Hello " + x;
}
</script>
    
</body>
</html>
