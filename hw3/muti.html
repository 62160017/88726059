<!DOCTYPE html>
<html>
    <head>
        
        <title>Multi</title>
        <h2>ค่าผลคูณ</h2>
    <script>
        function m(n) {
            div = document.getElementById('disp')
            div.innerHTML = ''
            table = ``

            for (i = 1; i <= 12; i++) {
                table += `<tr>
                            <td>${n} x ${i} = </td>
                            <td>${n*i}</td>
                        </tr>`
                
        }
        div.innerHTML = table
    }
    
    </script>
    </head>
    <body>
        <input type="text" placeholder="สูตรคูณแม่ X" onkeyup="m(this.value);">
        <table border="1" 
        <tbody id="disp">
    
        </tbody>
        </table>
    </body>
    
</html>
