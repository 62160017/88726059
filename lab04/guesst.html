<html> 
<head> 
    <meta charset="utf-8"> 
    <title>เกมสุ่มเลข</title> 
  
    <style> 
        html { 
    font-family: sans-serif; 
    } 
      
        body { 
    width: 50%; 
    max-width: 800px; 
    min-width: 480px; 
    margin: 0 auto; 
    } 
    </style> 
</head> 
  
<body> 
    <h1>ใส่เลข</h1> 
    <br>
    <script>
        rn = Math.floor(Math.random() * 100);
        //document.write(rn);
        function guess(){
            num = document.getElementById('number');
            hist = document.getElementById('hist');
            result = document.getElementById('result');
            hist.innerHTML += num.value +" "
            
    
            if(parseInt(num.value)==rn){
                result.innerHTML= "ถูกต้อง" 
            }
            else if(parseInt(num.value)<rn) {
                result.innerHTML= "น้อยไป"
            }
            else if(parseInt(num.value)>rn) {
                result.innerHTML= "มากไป"
            }
        }
        function startOver(){
            num = document.getElementById('number').value=""
            hist = document.getElementById('hist').innerHTML=""
            result = document.getElementById('result').innerHTML=""
            rn = Math.floor(Math.random() * 100);
        
        }
    </script>
    <input type="text" placeholder="?" id="number">
    <button onclick="guess()">Gress</button>
    <div id="hist"></div>
    <div id="result"></div>
    <button onclick="startOver()">Start Over</button>

</body> 
</html>
